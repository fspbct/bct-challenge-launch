<!-- MAIN CONTENT -->
<main class="page">
  <section class="content">

    <div class="event-header">
      <img src="logo-3.png" class="logo" alt="Startup Challenge Logo" />
      <h1>Launch of</h1>

<script>
  const video = document.getElementById("curtainVideo");
  const btn = document.getElementById("videoLaunchBtn");
  const wrapper = document.getElementById("curtain-video-wrapper");

  const SHOW_AT = 3.1; // seconds (freeze frame time)
  let buttonShown = false;

  /* Monitor video time */
  video.addEventListener("timeupdate", () => {
    if (video.currentTime >= SHOW_AT && !buttonShown) {
      video.pause();                // ‚è∏ Freeze frame
      btn.classList.add("show");    // üîò Show button
      buttonShown = true;
    }
  });

  /* Fade out video + redirect */
btn.addEventListener("click", () => {
  wrapper.classList.add("hide"); // visual only
  window.location.href = "https://challenge.cdac.in";
});


  function launchSite() {
    window.location.href = "https://challenge.cdac.in";
  }
</script>
