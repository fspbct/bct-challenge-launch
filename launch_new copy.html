<html>
<head>
<script src="jquery.min.js"></script>
<style>
body
{
 text-align:center;
 width:100%;
 margin:0 auto;
 padding:0px;
 font-family:helvetica;
 background-color:#F79F81;
}
#wrapper
{
 text-align:center;
 margin:0 auto;
 padding:0px;
 width:995px;
}
#effect
{
 background-color:#610B0B;
 position:relative;	
 width:880px;
 height:620px;
 margin-left:100px;
 box-shadow:0px 0px 10px 0px #610B0B;
}
#effect p
{
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center;
#  padding-top: 56.25%;
padding-top: 70%;
background-image:url('Blockchain India challenge.png')
}
#curtain1
{
 top:0px;
 position:absolute;
 left:0px;
# height:620px;
 height:100%;
}
#curtain2
{
 top:0px;
 position:absolute;
# height:620px;
 height:100%;
 right:0px;
}
#curtain_buttons input[type="button"]
{
 margin-top:20px;
 width:150px;
 height:45px;
 border-radius:2px;
 color:white;
 background-color:#B43104;
 border:none;
 border-bottom:6px solid #8A2908;
}
</style>
<script type="text/javascript">
function open_curtain()
{
 var snd = new Audio("applause.mp3");	
 snd.play();
 $("#curtain1").animate({width:'1%'},1000);
 $("#curtain2").animate({width:'1%'},1000);
		
	snd.addEventListener("ended", function(){
        snd.currentTime = 0;
        /*$(location).attr('href','http://cmet-staging.hyderabad.cdac.in/MeghSikshak/');*/
        
    });
}
function close_curtain()
{
 $("#curtain1").animate({width:450},1000);
 $("#curtain2").animate({width:441},1000);
}
</script>
</head>
<body>
<div id="wrapper">

<div id="effect">
<!-- <p></p> -->
 <img src="curtain1.jpg" id="curtain1">
 <img src="curtain2.jpg" id="curtain2">
</div>
<br><br>
<div id="curtain_buttons">
 <input type="button" value="Launch" onclick="open_curtain();">
 <input type="button" value="Close" onclick="close_curtain();">
</div>

</div>

</body>
</html>
